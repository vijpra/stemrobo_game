<!-- Code for a Scramble game -->
<!-- All the words are related to the technology and there is a hint for every word-->

<!DOCTYPE html>
<html lang="en" dir="ltr">  <!-- dir="ltr"  means left-to-right text direction. rtl - means right to left text direction. -->
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="img/stemrobo.png" type="image/x-icon" />
    <title>STEMROBO | Word Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/words.js" defer></script>  <!-- defer is boolean attribute. When present, it specifies that the script is executed when the page has finished parsing.-->
    <script src="js/script.js" defer></script>
  </head>
  <body background="">
   
    
    <!-- <img src="img/stemrobo.png" alt="stemrobo logo"> -->
    <div class="tut">
      <h2> STEM Word Scramble </h2>
    </div>
    <div class="container">
        <h2> STEMROBO NOIDA</h2>
        <div class="content">
            <p class="word"></p>
            <div class="details">
                <p class="hint">Hint: <span></span></p>
                <p class="time">Time Left: <span><b>30</b>s</span></p>
            </div>
            <input type="text" spellcheck="false" placeholder="Enter a valid word">
            <div class="buttons">
                <button class="refresh-word">Refresh Word</button>
                <button class="check-word">Check Word</button>
            </div>
        </div>
    
  </body>
</html>
